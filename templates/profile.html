<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | HeartGuard AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                              url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80&w=2072');
            background-size: cover; background-attachment: fixed; color: #1e293b;
            min-height: 100vh; padding: 20px;
        }

        .navbar { display: flex; justify-content: space-between; align-items: center; color: white; margin-bottom: 40px; padding: 0 20px; }
        .nav-btn { color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); padding: 8px 20px; border-radius: 20px; margin-left: 10px; transition: 0.3s; background: rgba(255,255,255,0.1); }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }

        .container { max-width: 900px; margin: 0 auto; }
        .profile-header { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; padding: 40px; border-radius: 20px; display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 30px; }
        .avatar { font-size: 4rem; margin-right: 20px; opacity: 0.9; }

        .history-card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h3 { margin-bottom: 20px; color: #333; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: #64748b; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #e2e8f0; font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }

        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-safe { background: #dcfce7; color: #166534; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .empty-state { text-align: center; padding: 40px; color: #64748b; }

        @media (max-width: 600px) { .navbar { flex-direction: column; gap: 10px; } td, th { padding: 10px 5px; font-size: 0.8rem; } .hide-mobile { display: none; } }
    </style>
</head>
<body>

    <div class="navbar">
        <h2 style="margin:0;"><i class="fas fa-heartbeat"></i> HeartGuard AI</h2>
        <div>
            <a href="/" class="nav-btn"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/logout" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="avatar"><i class="fas fa-user-circle"></i></div>
            <div>
                <h1 style="margin:0;">Hello, {{ name }}</h1>
                <p style="opacity:0.8; margin-top:5px;">Medical Records & History</p>
            </div>
        </div>

        <div class="history-card">
            <h3><i class="fas fa-history"></i> Patient Analysis History</h3>
            
            {% if history %}
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient Name</th> <th>Result</th>
                        <th class="hide-mobile">BP</th>
                        <th class="hide-mobile">Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in history %}
                    <tr>
                        <td>{{ row[0] }}</td> <td><strong>{{ row[1] }}</strong></td> <td>
                            <span class="badge {% if 'High' in row[2] %}badge-danger{% else %}badge-safe{% endif %}">
                                {{ row[2] }} </span>
                        </td>
                        <td class="hide-mobile">{{ row[4] }}</td> <td class="hide-mobile">{{ row[3] }}</td> </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <div class="empty-state">
                    <i class="fas fa-folder-open fa-3x" style="margin-bottom:15px; opacity:0.5;"></i>
                    <p>No records found.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
