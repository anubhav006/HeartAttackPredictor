<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartGuard| Heart Attack Predictor </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --card-bg: rgba(255, 255, 255, 0.98); 
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        /* --- BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            /* REVERTED FONT: Uses standard system fonts like the first version */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1e293b;
            
            background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)),
                              url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .form-container { padding: 25px; }

        /* Grid System */
        .grid-row {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr; /* Mobile Default */
        }

        .section-title {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8fafc;
            font-family: inherit; /* Inherits the Segoe UI font */
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            font-family: inherit;
        }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 600px) {
            .grid-row {
                grid-template-columns: 1fr 1fr; 
                gap: 20px;
            }
            .full-width-tablet { grid-column: span 2; }
        }

        @media (min-width: 992px) {
            .main-container { max-width: 900px; }
            .form-container { padding: 50px; }
            .header { padding: 40px; }
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
            }
        }

        /* Results & Tips */
        #result-section { display: none; margin-top: 30px; }
        .risk-card { padding: 25px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .high-risk { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .low-risk { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .tips-container { background: #f1f5f9; padding: 20px; border-radius: 12px; }
        .tip-item { display: flex; align-items: start; margin-bottom: 10px; font-size: 0.9rem; color: #475569; }
        .tip-item i { margin-right: 10px; margin-top: 4px; }
        .tip-warn { color: var(--warning); }
        .tip-info { color: var(--primary); }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <i class="fas fa-heart-pulse fa-3x" style="margin-bottom:15px;"></i>
        <h1>HeartGuard AI</h1>
        <p>Responsive Clinical Analysis</p>
    </div>

    <form id="predictionForm" class="form-container">
        
        <div class="section-title">1. Patient Profile</div>
        <div class="grid-row">
            <div>
                <label>Age (Years)</label>
                <input type="number" id="age" placeholder="e.g. 55" required>
            </div>
            <div>
                <label>Biological Sex</label>
                <select id="sex">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
        </div>

        <div class="section-title">2. Critical Vitals</div>
        <div class="grid-row">
            <div>
                <label>Resting BP (mm Hg)</label>
                <input type="number" id="trestbps" placeholder="120" required>
            </div>
            <div>
                <label>Cholesterol (mg/dl)</label>
                <input type="number" id="chol" placeholder="190" required>
            </div>
            <div>
                <label>Max Heart Rate</label>
                <input type="number" id="thalach" placeholder="150" required>
            </div>
            <div>
                <label>Fasting Blood Sugar > 120?</label>
                <select id="fbs">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="section-title">3. Symptoms & Tests</div>
        <div class="grid-row">
            <div class="full-width-tablet">
                <label>Chest Pain Type</label>
                <select id="cp">
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-Anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div>
                <label>Exercise Induced Angina?</label>
                <select id="exang">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div>
                <label>Resting ECG Results</label>
                <select id="restecg">
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div>
                <label>ST Depression (Oldpeak)</label>
                <input type="number" step="0.1" id="oldpeak" placeholder="0.0" value="0">
            </div>

            <div>
                <label>Slope of Peak Exercise</label>
                <select id="slope">
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            
            <div>
                <label>Major Vessels (0-4)</label>
                <input type="number" id="ca" min="0" max="4" value="0">
            </div>
            
            <div>
                <label>Thalassemia</label>
                <select id="thal">
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversable Defect</option>
                </select>
            </div>
        </div>

        <button type="submit" id="submitBtn">Analyze Risk</button>
    </form>

    <div id="result-section">
        <div id="risk-card" class="risk-card">
            <h2 id="prediction-title"></h2>
            <p id="prediction-desc"></p>
        </div>
        <div class="tips-container">
            <div class="tips-title"><i class="fas fa-user-md"></i> Insights</div>
            <div id="health-tips-list"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const resultSection = document.getElementById('result-section');
        const riskCard = document.getElementById('risk-card');
        const tipsList = document.getElementById('health-tips-list');
        
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
        btn.disabled = true;

        const formData = {
            age: document.getElementById('age').value,
            sex: document.getElementById('sex').value,
            cp: document.getElementById('cp').value,
            trestbps: document.getElementById('trestbps').value,
            chol: document.getElementById('chol').value,
            fbs: document.getElementById('fbs').value,
            restecg: document.getElementById('restecg').value,
            thalach: document.getElementById('thalach').value,
            exang: document.getElementById('exang').value,
            oldpeak: document.getElementById('oldpeak').value,
            slope: document.getElementById('slope').value,
            ca: document.getElementById('ca').value,
            thal: document.getElementById('thal').value
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });
            const data = await response.json();
            
            resultSection.style.display = 'block';

            if (data.prediction_text.includes("High Risk")) {
                riskCard.className = "risk-card high-risk";
                document.getElementById('prediction-title').innerText = "High Risk Detected";
                document.getElementById('prediction-desc').innerText = "Consult a cardiologist.";
            } else {
                riskCard.className = "risk-card low-risk";
                document.getElementById('prediction-title').innerText = "Low Risk / Normal";
                document.getElementById('prediction-desc').innerText = "No significant patterns found.";
            }

            let tipsHTML = '';
            if (formData.trestbps > 130) tipsHTML += `<div class="tip-item"><i class="fas fa-exclamation-circle tip-warn"></i> <span>BP is elevated (${formData.trestbps}).</span></div>`;
            if (formData.chol > 200) tipsHTML += `<div class="tip-item"><i class="fas fa-hamburger tip-warn"></i> <span>Cholesterol is high (${formData.chol}).</span></div>`;
            if (tipsHTML === '') tipsHTML = `<div class="tip-item"><i class="fas fa-check tip-info"></i> <span>Vitals are within normal range.</span></div>`;
            
            tipsList.innerHTML = tipsHTML;
            resultSection.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            alert("Error connecting to server.");
        } finally {
            btn.innerHTML = 'Analyze Risk';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
